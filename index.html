<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Carico Elettrico Italia - Terna</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <main class="container">
        <h1>⚡️ National Electric Load Monitor</h1>
        <p>
            Data updated daily from Terna's Open Data portal. 
            Select a bidding zone to see its specific load trend for the previous day.
        </p>
        
        <div class="controls">
            <label for="zoneSelector">Select Bidding Zone:</label>
            <select id="zoneSelector"></select>
        </div>
        
        <div class="chart-container">
            <canvas id="loadChart"></canvas>
        </div>
        <div class="kpi-container">
            <div class="kpi-card">
                <span class="kpi-label">Top Consuming Zone</span>
                <span class="kpi-value" id="peakZoneName">--</span>
                <span class="kpi-unit" id="peakZoneValue">-- MW (Total)</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">Selected Zone Peak Time</span>
                <span class="kpi-value" id="selectedZonePeakTime">--</span>
                <span class="kpi-unit">Peak Consumption Hour</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">"Italy" Peak Time</span>
                <span class="kpi-value" id="italyPeakTime">--</span>
                <span class="kpi-unit">Peak Consumption Hour</span>
            </div>
        </div>
    </main>

<script src="graph.js"></script>
    
</body>
</html>
